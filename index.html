<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy - Pet Care Service</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!------------------------------------------ header ------------------------------------------>
    <header class="header">
        <div class="container">
            <!-- Logo  -->
            <div class="header-wrap">
                <a href="#home" class="logo">
                    <img src="./assets/img/header/Logo.svg" alt="Lucy">
                </a>

                <!-- nav -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#home">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!">Services & Rates</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!">Reviews</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!">Contacts us</a>
                        </li>
                    </ul>
                </nav>

                <!-- Header action -->
                <div class="header__action">
                    <a href="#!" class="action__link">Sign in</a>
                    <a href="#!" class="btn action__link">Sign up</a>
                </div>
            </div>
        </div>
    </header>

    <!------------------------------------------ hero ------------------------------------------>
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-wrap">
                <div class="hero__media">
                    <!-- img large -->
                    <div class="img-wrap hero-img__large">
                        <img src="./assets/img/hero/img-1.png" alt="" class="img-inner ">
                    </div>
                    <!-- img small -->
                    <div class="img-wrap hero-img__small">
                        <img src="./assets/img/hero/img-2.png" alt="" class="img-inner ">
                    </div>
                    <!-- list media -->
                    <div class="hero__list">
                        <!-- Item 1 -->
                        <a href="#!" class="hero__item">
                            <div class="img-wrap hero__thumb">
                                <img src="./assets/img/hero/img-3.png" alt="" class="img-inner">
                            </div>
                            <div class="hero__item-content">
                                <div class="hero__item-title">Pet Health</div>
                                <div class="hero__skeleton"></div>
                                <div class="hero__skeleton"></div>
                            </div>

                        </a>
                        <!-- separator -->
                        <div class="hero__separator"></div>
                        <!-- Item 2 -->
                        <a href="#!" class="hero__item">
                            <div class="img-wrap hero__thumb">
                                <img src="./assets/img/hero/img-4.png" alt="" class="img-inner">
                            </div>
                            <div class="hero__item-content">
                                <div class="hero__item-title">Pet Health</div>
                                <div class="hero__skeleton"></div>
                                <div class="hero__skeleton"></div>
                            </div>

                        </a>
                    </div>
                    <!-- decor -->
                    <img class="hero-img__decor" src="./assets/img/hero/decor-1.svg" alt="">
                    <img class="hero-img__decor" src="./assets/img/hero/decor-2.svg" alt="">
                </div>
                <div class="hero__content">
                    <h1 class="heading-h1 hero__heading-h1">
                        Established &
                        Trusted Pet
                        Care Service
                    </h1>
                    <p class="desc hero__desc">
                        Discover a wide variety of Pawsitive services to choose from, including daycare, private walks,
                        office duty and spa.
                    </p>
                    <div class="hero__action-wrap">
                        <a href="#!" class="btn btn-primary hero__btn">
                            <span>Book a Meet</span>
                            <div class="btn__action-icon">
                                <svg width="5" height="6" viewBox="0 0 5 6" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.48584 0.5L3.98584 3L1.48584 5.5" stroke="currentColor"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </a>
                        <a href="#!" class="cta__schedule">Schedule a Call</a>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>
</body>

</html>
